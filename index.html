<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-todo">
        <label for="add-todo__input" class="input__label input__label_new">Add Item</label>
        <div class="add-todo__form">
          <input id="add-todo__input" class="main__input main__input_new-task" type="text">
            <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul class="todo-list todo-list_incompleted">
        <li class="todo-list__item">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="todo-list__item__label">Pay Bills</label>
          <input type="text" class="main__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="remove icon" class="btn__icon">
          </button>
        </li>
        <li class="todo-list__item todo-list__item_edit">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="todo-list__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input">
          <button class="btn btn_save">Save</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="remove icon" class="btn__icon">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="todo-list todo-list_completed">
        <li class="todo-list__item">
          <input type="checkbox" checked class="todo-list__checkbox">
          <label class="todo-list__item__label">See the Doctor</label>
          <input type="text" class="main__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img src="./remove.svg" alt="remove icon" class="btn__icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
